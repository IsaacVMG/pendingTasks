<div *ngIf="taskList.length;else emtyData">
  <h1 class="title">Task List</h1>
  <ul>
    <li *ngFor="let task of taskList">
      <span>{{ task.name }}</span>
      <div class="contetn-icons">
        <img class="img-icon" (click)="onUpdate(task.id)" src="assets/icons/update.svg"/>
        <img class="img-icon" (click)="onSelected(task.id)" src="assets/icons/delete.svg"/>
      </div>
    </li>
  </ul>
</div>

<ng-template #emtyData>
  <div class="wrapper-emptyData">
    <p>Emty Data</p>
    <img class="img-emtyData" src="assets/icons/card.svg"/>
  </div>
</ng-template>
